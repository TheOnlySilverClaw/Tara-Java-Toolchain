subprojects {

	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'jacoco'

	group = 'org.tara'
	version = '0.0.1-alpha'

	repositories {
		mavenCentral()
	}

	dependencies {

		compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta0'

		testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta0'
		testCompile group: 'junit', name: 'junit', version: '4.12'
	}
}
